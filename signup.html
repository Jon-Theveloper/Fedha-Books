<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up | Fedha Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body, html { font-family: 'lato', montserrat; margin:0; padding:0; overflow-x:hidden;}
        .animated-bg{position:fixed;width:100%;height:100%;background-color:#fff;background-image:linear-gradient(45deg,#e63946 1px,transparent 1px),linear-gradient(225deg,#e63946 5px,transparent 4px);background-size:100px 100px;z-index:-1;}
    </style>
</head>
<body class="text-gray-800">
    <div class="animated-bg"></div>
    <nav class="relative bg-white">
        <div class="relative h-12">
            <div class="absolute inset-0 bg-gradient-to-r from-[#e63946] via-red-700 to-red-800"></div>
            <div class="flex items-center justify-around h-full text-white font-medium text-sm uppercase tracking-wider">
                <a href="index.html" class="text-white hover:text-gray-900">Home</a>
                <a href="about.html" class="text-white hover:text-gray-900">About</a>
                <a href="pricing.html" class="text-white hover:text-gray-900">Pricing</a>
                <a href="resources.html" class="text-white hover:text-gray-900">Resources</a>
                <a href="contact.html" class="text-white hover:text-gray-900">Contact</a>
                <a href="login.html" class="text-white bg-red-600 px-4 py-2 rounded-md hover:bg-gray-900">Login</a>
            </div>
        </div>
    </nav>
    <section class="py-20 bg-gray-100">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8" data-aos="fade-up">
            <h2 class="text-3xl font-extrabold text-red-700 mb-6 text-center">Create Your Account</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-red-600" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-red-600" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-red-600" required>
                </div>
                <button type="submit" class="w-full px-6 py-2 rounded bg-red-600 text-white font-semibold hover:bg-gray-900 transition">Sign Up</button>
            </form>
            <div class="mt-6 text-center">
                <a href="login.html" class="text-red-700 hover:text-gray-900 font-medium">Already have an account? Login</a>
            </div>
        </div>
    </section>
    <footer class="bg-gray-900 text-white pt-16 pb-3 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto text-center text-gray-400">
            Â© 2025 FedhaBooks. All rights reserved.
        </div>
    </footer>
    <script>
        AOS.init({duration:800,easing:'ease-in',once:false});
        feather.replace();
    </script>
</body>
</html>
